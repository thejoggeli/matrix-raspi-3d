<div class="home">
	<div class="header">
		Matrix-Raspi:
		<span class="connected-state">disconnected</span>
	</div>		
	<div class="button-row">
		<button class="set-screen" data-screen="gamepad">Gamepad</button>

		<button class="set-screen" data-screen="gallery">Gallery</button>

		<button class="set-fullscreen" data-mode="enter">Fullscreen +</button>
		<button class="set-fullscreen" data-mode="leave">Fullscreen -</button>
		-->
	</div>
	<div class="button-row">
		<input type="range" min="1" max="100" value="50" class="brightness-slider">

	<div class="button-row">

		<button class="msg-btn" data-msg="launch_app" data-params='Snake'>Snake</button>

		<button class="msg-btn" data-msg="launch_app" data-params='Urho3D-Test'>3D Test</button>
		<button class="msg-btn" data-msg="launch_app" data-params='Shader-Playground mandelbrot.frag'>Mandelbrot</button>
		<button class="msg-btn" data-msg="launch_app" data-params='Shader-Playground animation.frag'>Animation</button>
		<button class="msg-btn" data-msg="launch_app" data-params='Clock-Digital'>Clock</button>
	</div>
	<div class="button-row">
		<button class="msg-btn" data-msg="quit_matrix">Quit</button>
	</div>
</div>
