<div id="home">
	
	<div class="header">
		LED Matrix:
		<span class="connected-state">Offline</span>
	</div>		
	<div class="brightness-row">
		<div class="brightness-label">Brightness: <span class="value">0</span>%</div>
		<input type="range" min="1" max="100" value="50" class="brightness-slider">
	</div>
	<div class="apps-head">Apps</div>
	<div class="apps">
	</div>
	<div class="status-head">Status</div>
	<div class="status-row">
		<table class="status-table">
			<tr class="status-fps">
				<td>FPS</td>
				<td class="status-value" colspan="2">&ndash;</td>
			</tr>		
			<tr class="status-clients">
				<td>Clients</td>
				<td class="status-value" colspan="2">&ndash;</td>
			</tr>		
			<tr class="status-temp">
				<td>Temperature</td>
				<td class="status-value">&ndash;</td>
				<td class="status-unit">&ndash;</td>
			</tr>		
			<tr class="status-clock">
				<td>CPU Clock</td>
				<td class="status-value">&ndash;</td>
				<td class="status-unit">&ndash;</td>
			</tr>	
			<tr class="status-mem-total">
				<td>Memory (total)</td>
				<td class="status-value">&ndash;</td>
				<td class="status-unit">&ndash;</td>
			</tr>	
			<tr class="status-mem-used">
				<td>Memory (used)</td>
				<td class="status-value">&ndash;</td>
				<td class="status-unit">&ndash;</td>
			</tr>	
		</table>
	</div>
	<div class="admin-head">Admin</div>
	<div class="admin-unlock-row">
		<button class="admin-unlock-button">Unlock</button>		
	</div>
	<div class="admin-row">
		<button class="msg-btn" data-msg="quit_matrix">Quit</button>
	</div>
	
</div>
