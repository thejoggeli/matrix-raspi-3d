<div id="painter" class="fullscreen">
	<div class="canvas-target"></div>
	<div class="toolbar-target open-overlay">	
		<div class="toolbar-label-container">
			<div class="toolbar-label">
				&#9650;
				<span class="toolbar-label-value"></span>
				<span class="toolbar-label-extra toolbar-label-extra-color"></span> 
				<span class="toolbar-label-extra toolbar-label-extra-size"></span> 
				&#9650;
			</div>
		</div>
	</div>
	
	<div class="toolbar-overlay">
		<div class="toolbar-overlay-left close-overlay">
			<div class="toolbar-overlay-label-container">
				<div class="toolbar-overlay-label">
					&#9660; 
					<span class="toolbar-label-value"></span>
					<span class="toolbar-label-extra toolbar-label-extra-color"></span> 
					<span class="toolbar-label-extra toolbar-label-extra-size"></span> 
					&#9660;
				</div>
			</div>			
		</div>
		<div class="toolbar-overlay-right tools">
			
			<div class="tools-head">
				<div class="tool-button pen" data-tool="pen"><span>Draw</span></div>
				<div class="tool-button bucket" data-tool="bucket"><span>Fill</span></div>
				<div class="tool-button eraser" data-tool="eraser"><span>Erase</span></div>			
				<div class="tool-button menu" data-tool="menu">
						<svg viewBox="0 0 100 80" width="32" height="32">
							<rect width="100" height="16" rx="8" ry="8" style="fill:white"></rect>
							<rect y="30" width="100" height="16" rx="8" ry="8" style="fill:white"></rect>
							<rect y="60" width="100" height="16" rx="8" ry="8" style="fill:white"></rect>
						</svg>		
				</div>
			</div>
			
			<div class="tool-options sizepicker">
				<div class="tool-options-label">Size: <span class="size-value"></span> pixel</div>
				<div class="range-container">
					<input type="range" step="1" min="1" max="8">
				</div>
			</div>
			<div class="tool-options colorpicker">
				<div class="tool-options-label">Color</div>
				<div class="color-boxes"></div>
				<!--
				<div class="tool-options-label">Lightness: <span class="lightness-value"></span></div>				
				<div class="range-container">
					<input type="range" class="lightness" step="0.05" min="0.25" max="0.75">
				</div>
				<div class="tool-options-label">Saturation: <span class="saturation-value"></span></div>
				<div class="range-container">
					<input type="range" class="saturation" step="0.05" min="0.5" max="1.0">
				</div>
				-->
				<div class="tool-options-label">Lightness</div>	
				<div class="lightness-container">
					<div class="lightness-button high" data-value="0.7"><span>Light</span></div>
					<div class="lightness-button medium" data-value="0.5"><span>Medium</span></div>
					<div class="lightness-button low" data-value="0.3"><span>Dark</span></div>
				</div>				
			</div>
			<div class="tool-options menu">
				<div class="tool-options-button-container">
					<div class="tool-options-button undo disabled" ><span>Undo</span></div>
					<div class="tool-options-button redo disabled"><span>Redo</span></div>
				</div>				
				<div class="tool-options-button-container">
					<div class="tool-options-button save"><span>Save</span></div>
				</div>
				<div class="tool-options-button-container">
					<div class="tool-options-button home"><span>Home</span></div>
				</div>
			</div>

			<div class="tool">
				<button class="pen">Pen</button>
				<div class="color-bars">

					<div class="color-bars-spacer"></div>

				</div>			
			</div>
			<div class="tool-spacer"></div>
			<div class="tool">
				<button class="eraser">Eraser</button>
			</div>
			<div class="tool-spacer"></div>
			<div class="tool">
				<button class="bucket">Bucket</button>
			</div>
			<div class="tool-spacer"></div>
			-->
		</div>
	</div>
