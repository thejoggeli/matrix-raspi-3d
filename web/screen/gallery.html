<div id="gallery">
	<table style="color:white;font-size:20px;text-align:center;margin:auto;font-weight:bold;">
		<tr>
			<td rowspan="2"><img height="54px" src="img/baustelle.png"> </td>
			<td style="vertical-align:bottom"> ACHTUNG </td>
			<td rowspan="2"><img height="54px" src="img/baustelle.png"> </td>
		</tr>
		<tr>
			<td style="vertical-align:top">&nbsp;BAUSTELLE&nbsp;</td>
		</tr>	
	</table>
	
	<div class="video-options">
		<div class="video-option">Resolution: <span class="video-scale-value"</span></div>
		<input type="range" min="1" max="8" value="8" step="1" class="default-slider video-scale">
		<div class="video-option">FPS: <span class="video-fps-value"</span></div>
		<input type="range" min="1" max="30" value="30" step="1" class="default-slider video-fps">
		<div style="margin-bottom:15px;margin-top:10px;">
			<div class="video-option" style="display:inline-block;width:75px">Playback:</div>
			<input type="button" class="playback-mode" value="Normal">
		</div>
		<div style="margin-bottom:20px;">
			<div class="video-option" style="display:inline-block;width:75px">Cropping:</div>
			<input type="button" class="crop-mode" value="Fill (no black borders)">
		</div>
	</div>
	
	<div class="video-target" style="display:none">
		<div class="video-title">uploading ...</div>
		<canvas class="video-canvas" width="0" height="0"></canvas>
		<div class="video-progress">0%</div>
	</div>
	<div class="image-drop">
		Upload image/video
	</div>	
	<input class="image-upload" name="files[]" type="file" accept=".png, .jpg, .jpeg, video/*" style="display:none">
	<div class="loading-overlay"></div>
	<!--
	<button onclick="Gallery.test()" style="width:100%;margin-top:8px;height:50px">Upload</button>
	-->
	<button onclick="ScreenManager.open('gamepad')" class="gamepad-button">Gamepad</button>
</div>
